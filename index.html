<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFile Converter</title>
  <style>
    body { margin: 0; padding: 0; background: #0a0a0a; color: #00ffff; font-family: monospace; }
    .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .loader::after { content: 'LOADING...'; animation: blink 1s infinite; }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader"></div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
